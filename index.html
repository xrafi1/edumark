<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Embedded Content</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <iframe 
    src="https://script.google.com/macros/s/AKfycbwhlH-k9b5rbL8zGFaKPtbIAN2ePN4xRxvuP7EvmTmxECXtc6Ze8Qjhii9o4t0q-EK57w/exec"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen
    id="myIframe"
  ></iframe>

  <button id="fullscreenBtn" class="fullscreen-button">Go Fullscreen</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      const docElement = document.documentElement;

      function isFullscreen() {
        return document.fullscreenElement || 
               document.webkitFullscreenElement || 
               document.mozFullScreenElement || 
               document.msFullscreenElement;
      }

      function enterFullscreen() {
        if (docElement.requestFullscreen) {
          return docElement.requestFullscreen();
        } else if (docElement.webkitRequestFullscreen) {
          return docElement.webkitRequestFullscreen();
        } else if (docElement.mozRequestFullScreen) {
          return docElement.mozRequestFullScreen();
        } else if (docElement.msRequestFullscreen) {
          return docElement.msRequestFullscreen();
        } else {
          console.warn("Fullscreen API is not supported");
          return Promise.reject("Fullscreen API not supported.");
        }
      }

      function exitFullscreen() {
        if (document.exitFullscreen) {
          return document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          return document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          return document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          return document.msExitFullscreen();
        } else {
          console.warn("Exit fullscreen API not supported.");
        }
      }

      function toggleFullscreen() {
        if (isFullscreen()) {
          exitFullscreen().catch(console.error);
        } else {
          enterFullscreen().catch(console.error);
        }
      }

      // Handle fullscreen button click
      fullscreenBtn.addEventListener('click', toggleFullscreen);

      // Change button label on fullscreen events
      function onFullscreenChange() {
        if (isFullscreen()) {
          fullscreenBtn.textContent = "Exit Fullscreen";
        } else {
          fullscreenBtn.textContent = "Go Fullscreen";
        }
      }

      document.addEventListener("fullscreenchange", onFullscreenChange);
      document.addEventListener("webkitfullscreenchange", onFullscreenChange);
      document.addEventListener("mozfullscreenchange", onFullscreenChange);
      document.addEventListener("MSFullscreenChange", onFullscreenChange);

      // Fix iframe sizing on orientation change (mobile handling)
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          const iframe = document.getElementById('myIframe');
          iframe.style.width = '100%';
          iframe.style.height = '100%';
        }, 300);
      });

      // Optional: Try full screen on page load (user interaction required in most browsers)
      // setTimeout(toggleFullscreen, 1000); // Commented out to prevent autofullscreen blocking

    });
  </script>
</body>
</html>
