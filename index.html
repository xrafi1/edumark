<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Embedded Content</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .fullscreen-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyUFXtzeHgevcWx1IaEr_Wzb9PTupwHm-A64g8dAJGw8mmZLox8JBDiHco0krBAT-V9rQ/exec"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen
  ></iframe>
  
  <button class="fullscreen-button" id="fullscreenBtn">Go Fullscreen</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.querySelector('iframe');
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      
      // Function to toggle fullscreen
      function toggleFullscreen() {
        try {
          if (document.fullscreenElement || 
              document.webkitFullscreenElement || 
              document.mozFullScreenElement) {
            // Exit fullscreen
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
              document.mozCancelFullScreen();
            }
          } else {
            // Enter fullscreen
            const element = document.documentElement;
            if (element.requestFullscreen) {
              element.requestFullscreen().catch(err => {
                console.error('Fullscreen error:', err);
              });
            } else if (element.webkitRequestFullscreen) {
              element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
              element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
              element.msRequestFullscreen();
            }
          }
        } catch (err) {
          console.error('Fullscreen error:', err);
        }
      }
      
      // Handle fullscreen button click
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      
      // Handle fullscreen change events
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('mozfullscreenchange', handleFullscreenChange);
      
      function handleFullscreenChange() {
        if (document.fullscreenElement || 
            document.webkitFullscreenElement || 
            document.mozFullScreenElement) {
          fullscreenBtn.textContent = 'Exit Fullscreen';
        } else {
          fullscreenBtn.textContent = 'Go Fullscreen';
        }
      }
      
      // Handle orientation changes
      window.addEventListener('orientationchange', function() {
        setTimeout(() => {
          iframe.style.width = '100%';
          iframe.style.height = '100%';
        }, 300);
      });
      
      // Attempt fullscreen automatically (may not work due to browser restrictions)
      setTimeout(toggleFullscreen, 500);
    });
  </script>
</body>
</html>
